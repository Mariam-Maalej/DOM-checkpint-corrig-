<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./shopping-styling.css" />
  </head>

  <body>
    <div class="intro">
      <h1>Shopping bag total</h1>
      <span id="intro"> </span>
    </div>
    <!-- Product1 -->
    <div class="product">
      <i class="fas fa-minus-circle del-icon"></i>
      <i class="fas fa-heart fav-icon"></i>
      <img
        class="product-picture"
        src="./Image/basket.jpg"
        width="200px"
        heigth="150px"
      />
      <div class="description">
        <h2>Baskets</h2>
        <p>For women</p>
      </div>
      <div class="quantity">
        <button type="button" class="addition">+</button>
        <span class="qty">0</span>
        <button type="button" class="soustraction">-</button>
      </div>
      <span class="price">120</span>
    </div>

    <!-- Product2 -->
    <div class="product">
      <i class="fas fa-minus-circle del-icon"></i>
      <i class="fas fa-heart fav-icon"></i>
      <img
        class="product-picture"
        src="./Image/socks.jpg"
        width="200px"
        heigth="150px"
      />
      <div class="description">
        <h2>Socks</h2>
        <p>Pink</p>
      </div>
      <div class="quantity">
        <button type="button" class="addition">+</button>
        <span class="qty">0</span>
        <button type="button" class="soustraction">-</button>
      </div>
      <span class="price">20</span>
    </div>
    
    <!-- Product3 -->
    <div class="product">
      <i class="fas fa-minus-circle del-icon"></i>
      <i class="fas fa-heart fav-icon"></i>
      <img
        class="product-picture"
        src="./Image/bag.jpg"
        width="200px"
        heigth="150px"
      />
      <div class="description">
        <h2>Bag</h2>
        <p>Simple bag</p>
      </div>
      <div class="quantity">
        <button type="button" class="addition">+</button>
        <span class="qty">0</span>
        <button type="button" class="soustraction">-</button>
      </div>
      <span class="price">80</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ab9a56dcb3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./shopping-jvs.js"></script>
  </body>
</html>
